<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../../plugins/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugins/layui/dist/css/layui.css">
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../../css/order/checkModel.css">
    <title>渣土运输投诉</title>
</head>
<body>
<div ms-controller='root'>
    <div class='titleLine'>
        <span class='line'></span>
        <span class='title'>投诉</span>
    </div>
    <div class='orderState'>
        <div class='chooseReason'>
            <ul class='input clearfix'>
                <li>&emsp;&emsp;标题</li>
                <li>:</li>
                <li>
                    <select id="title">
                        <option>司机已多天为进行渣土运输</option>
                        <option>司机未按项目方指定路线进行运输</option>
                        <option>司机未运输到指定渣土处理地</option>
                        <option>其他</option>
                    </select>
                </li>
            </ul>
            <div class='uploadImg'>
                <div class='uploadTitle'>上传凭证(0/6)</div>
                <ul class='clearfix uploadContent'>
                    <li class="upload">
                        <img id="logo" src="../../images/cancel.png" width="135px" height="147px" alt="">
                        <span class="uploadimg">
                                <button type="button" class="layui-btn" id="test1">上传图片</button>
                                <img class="img-responsive" src="../../images/upload.png" alt="">
                            </span>
                    </li>
                    <li class='delImg'>
                        <img src="../../images/cancel.png" alt="">
                        <span class='del'>X</span>
                    </li>
                </ul>
            </div>
            <ul class='input contact clearfix'>
                <li>联系电话</li>
                <li>:</li>
                <li><input type="text" class='phoneNo'></li>
            </ul>
            <ul class='eventDetail clearfix'>
                <li>详情备注</li>
                <li>:</li>
                <li>
                    <textarea></textarea>
                </li>
            </ul>
        </div>
        <ul class='buttons clearfix'>
            <li><button class='btn-orange' ms-on-click='@return'>取消</button></li>
            <li><button class='btn-orange'>上传</button></li>
        </ul>
    </div>
</div>
<script src='../../plugins/jquery/jquery.min.js'></script>
<script src='../../plugins/layui/dist/layui.js'></script>
<script src='../../plugins/avalon/avalon.min.js'></script>
<script src='../../js/order/orderState.js'></script>
</body>

</html>
