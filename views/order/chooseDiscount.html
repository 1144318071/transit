<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="../../plugins/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../../plugins/layui/dist/css/layui.css">
        <link rel="stylesheet" href="../../common/css/reset.css">
        <link rel="stylesheet" href="../../common/css/common.css">
        <link rel="stylesheet" href="../../css/order/checkModel.css">
        <title>选择抵用券</title>
    </head>
    <body>
        <div class='discount' ms-controller='root'>
            <div class='titleLine'>
                <span class='line'></span>
                <span class='title'>选择抵用券</span>
            </div>
            <div class="discountDetail">
                <div class="discountItem pull-left rl" ms-for="el in @couponList" ms-if="el.type=='10' && (el.allMoney>el.full) " ms-attr="{ id : 'discount_'+el.id }" ms-on-click="@chooseCoupon('discount_'+el.id,el.id)">
                    <ul>
                        <li class="price">¥<span ms-text="el.less">200</span></li>
                        <li class="font12 color-999">仅限使用一张</li>
                    </ul>
                    <ul>
                        <li class="font20 fontw">抵用券</li>
                        <li class="font20">满<span ms-text="el.full"></span>减<span ms-text="el.less"></span></li>
                        <li class="font12 color-999"><span ms-text="el.use_time"></span>至<span ms-text="el.expired_time"></span></li>
                    </ul>
                    <div class="clearfix"></div>
                    <div class="selected"><img src="../../images/discountSelected.png" alt=""></div>
                </div>
                <div class="discountItem pull-left rl" ms-for="el in @couponList" ms-if="el.type=='10' && (el.allMoney<el.full)" ms-class="el.allMoney < el.full ? 'color-999':''">
                    <ul>
                        <li class="price">¥<span ms-text="el.less">200</span></li>
                        <li class="font12 color-999">仅限使用一张</li>
                    </ul>
                    <ul>
                        <li class="font20 fontw">抵用券</li>
                        <li class="font20">满<span ms-text="el.full"></span>减<span ms-text="el.less"></span></li>
                        <li class="font12 color-999"><span ms-text="el.use_time"></span>至<span ms-text="el.expired_time"></span></li>
                    </ul>
                    <div class="clearfix"></div>
                    <div class="selected"><img src="../../images/discountSelected.png" alt=""></div>
                </div>
                <div class="clearfix"></div>
                <ul class='buttons clearfix'>
                    <li><button class='btn-orange' ms-on-click="@cancel">取消</button></li>
                    <li><button class='btn-orange' ms-on-click="@confirm">确定</button></li>
                </ul>
            </div>
        </div>
        <script src='../../plugins/jquery/jquery.min.js'></script>
        <script src='../../plugins/layui/dist/layui.js'></script>
        <script src='../../plugins/avalon/avalon.min.js'></script>
        <script src="../../data/api.js"></script>
        <script src="../../data/return_data.js"></script>
        <script src="../../js/order/chooseDiscount.js"></script>
    </body>
    </html>
