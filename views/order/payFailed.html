<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../../plugins/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugins/layui/dist/css/layui.css">
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../../css/order/checkModel.css">
    <title>支付失败</title>
</head>

<body>
<div class='payTip' ms-controller='root'>
    <div class="payFail">
        <p class="failTip">订单支付失败，请重新支付!</p>
        <div class="allFailTips">
            <div class="tipsTitle">温馨提示</div>
            <p>1、订单未支付成功，检查网络是否连接。</p>
            <p class="mt10">2、如需下次支付，请在待支付列表中查找当前订单。</p>
        </div>
        <ul class="buttons clearfix">
            <li><button>返回运输管理</button></li>
            <li><button>继续支付</button></li>
        </ul>
    </div>
</div>
<script src='../../plugins/jquery/jquery.min.js'></script>
<script src='../../plugins/layui/dist/layui.js'></script>
<script src='../../plugins/avalon/avalon.min.js'></script>
<script>
    $('.buttons li:first-child button').click(function(){
        parent.location.href='./order.html'
    });
</script>
</body>
</html>
