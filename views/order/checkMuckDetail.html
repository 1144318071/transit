<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="../../plugins/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../../plugins/layui/dist/css/layui.css">
        <link rel="stylesheet" href="../../common/css/reset.css">
        <link rel="stylesheet" href="../../common/css/common.css">
        <link rel="stylesheet" href="../../css/order/checkModel.css">
        <title>渣土运输查看详情</title>
    </head>
    <body>
        <div ms-controller='root'>
            <div class='titleLine'>
                <span class='line'></span>
                <span class='title'>查看详情</span>
            </div>
            <div class='muckDetail clearfix'>
                <div class="muck_left pull-left">
                    <div class="muckDes">
                        <p>当前项目已经运输<label>3</label>天</p>
                        <p class="mt50">总运输方数<span>:</span>320方</p>
                        <p class="mt50">昨日运输方数<span>:</span>30方</p>
                    </div>
                </div>
                <div class="muck_right itemDetail pull-left">
                    <ul class="clearfix address">
                        <li class="pull-left">装货地址<span class="ml6 mr6">:</span></li>
                        <li class="pull-left"><label>四川省</label><label>成都市</label><label>武侯区</label></li>
                    </ul>
                    <ul class="clearfix">
                        <li class="pull-left">详细地址<span class="ml6 mr6">:</span></li>
                        <li class="pull-left"><input type="text" class="longerInput" /></li>
                    </ul>
                    <ul class="clearfix address">
                        <li class="pull-left">卸货地址<span class="ml6 mr6">:</span></li>
                        <li class="pull-left"><label>四川省</label><label>成都市</label><label>武侯区</label></li>
                    </ul>
                    <ul class="clearfix">
                        <li class="pull-left">详细地址<span class="ml6 mr6">:</span></li>
                        <li class="pull-left"><input type="text" class="longerInput" /></li>
                    </ul>
                    <div class="itemMore clearfix">
                        <ul class="clearfix pull-left">
                            <li class="pull-left">全部距离<span class="ml6 mr6">:</span></li>
                            <li class="pull-left">285km&emsp;</li>
                        </ul>
                        <ul class="clearfix pull-left">
                            <li class="pull-left">货物总量<span class="ml6 mr6">:</span></li>
                            <li class="pull-left">大约500方</li>
                        </ul>
                    </div>
                    <div class="itemMore clearfix">
                        <ul class="clearfix pull-left">
                            <li class="pull-left">运输类型<span class="ml6 mr6">:</span></li>
                            <li class="pull-left">渣土运输</li>
                        </ul>
                        <ul class="clearfix pull-left">
                            <li class="pull-left">结算方式<span class="ml6 mr6">:</span></li>
                            <li class="pull-left">日结</li>
                        </ul>
                    </div>
                    <ul class="clearfix">
                        <li class="pull-left">总需车辆<span class="ml6 mr6">:</span></li>
                        <li class="pull-left">25辆</li>
                    </ul>
                    <ul class="clearfix">
                        <li class="pull-left">运输时间<span class="ml6 mr6">:</span></li>
                        <li class="pull-left">2019-09-23 至 2019-10-24</li>
                    </ul>
                    <ul class="clearfix">
                        <li class="pull-left">装货时间<span class="ml6 mr6">:</span></li>
                        <li class="pull-left">每天 00:00 - 24:00</li>
                    </ul>
                    <ul>
                        <li>报名须知<span class="ml6 mr6">:</span></li>
                        <li class="mt30">1、报名车辆用途必须属于运送沙石等建筑材料的卡车。</li>
                    </ul>
                </div>
            </div>
        </div>
        <script src='../../plugins/jquery/jquery.min.js'></script>
        <script src='../../plugins/layui/dist/layui.js'></script>
        <script src='../../plugins/avalon/avalon.min.js'></script>
    </body>
</html>
