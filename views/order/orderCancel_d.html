<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../../plugins/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugins/layui/dist/css/layui.css">
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../../css/order/checkModel.css">
    <title>取消订单</title>
</head>

<body>
<!--接单后的取消订单-->
<div class='cancelOrder' ms-controller='root'>
    <div class='cancelContent'>
        <div class='detail'>
            <img src="../../images/cancelOrder.png" alt="">
            <p class='font26 fontw'>司机已接单,如您取消货单将收取8%的违约金！</p>
        </div>
        <ul class='buttons clearfix'>
            <li><button class='btn-orange' ms-on-click='@return'>返回</button></li>
            <li><button class='btn-orange' ms-on-click="@closeOrder">确定</button></li>
        </ul>
        <div class="tips">(注：如对此货单有异议，取消货单后可选择申诉。)</div>
    </div>
</div>
<script src='../../plugins/jquery/jquery.min.js'></script>
<script src='../../plugins/layui/dist/layui.js'></script>
<script src='../../plugins/avalon/avalon.min.js'></script>
<script src="../../data/api.js"></script>
<script src="../../data/return_data.js"></script>
<script src='../../js/order/closeOrder.js'></script>
</body>
</html>
