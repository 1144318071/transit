<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="../../plugins/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../../plugins/layui/dist/css/layui.css">

    <body>
        <div class='payTip' ms-controller='root'>

                <span class='line'></span>
                <span class='title'>提示</span>
            </div>
            <div class="payTips">
                <img src="../../images/tips.png" alt="">

                <button ms-on-click="@setPayCode">去设置</button>
            </div>

        <script src='../../plugins/layui/dist/layui.js'></script>
        <script src='../../plugins/avalon/avalon.min.js'></script>
        <script>
            $(function(){
               avalon.ready(function(){
                  window.vmPayTip = avalon.define({
                     $id : 'root',
                     onLoad:function(){

                     },
                      setPayCode:function(){
                         window.parent.location.href = '../../views/login/changePayCode.html';
                      }
                  });
                   vmPayTip.onLoad();
                   avalon.scan(document.body);
               });
            });
        </script>
