<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../../plugins/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugins/layui/dist/css/layui.css">
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../../css/order/checkModel.css">
    <title>投诉</title>
</head>
<body>
    <div ms-controller='root'>
        <div class='titleLine'>
            <span class='line'></span>
            <span class='title'>投诉</span>
        </div>
        <div class='orderState'>
            <div class='chooseReason'>
                <ul class='input clearfix'>
                    <li>&emsp;&emsp;标题</li>
                    <li>:</li>
                    <li>
                        <select id="title" ms-duplex="@postData.reason">
                            <option value="货物损坏/获取丢失">货物损坏/获取丢失</option>
                            <option value="货物未送达卸货目的地">货物未送达卸货目的地</option>
                            <option value="司机额外加收费用">司机额外加收费用</option>
                            <option value="其他">其他</option>
                        </select>
                    </li>
                </ul>
                <div class='uploadImg clearfix'>
                    <div class='uploadTitle pull-left'>上传凭证<span>:</span></div>
                    <ul class='clearfix uploadContent pull-left'>
                        <li class="upload">
                            <img id="logo" src="../../images/cancel.png" width="135px" height="147px" alt="">
                            <span class="uploadimg">
                                <button type="button" class="layui-btn" id="test1">上传图片</button>
                                <img class="img-responsive" src="../../images/upload.png" alt="">
                            </span>
                        </li>
                    </ul>
                    <div class="clearfix"></div>
                </div>
                <div class="uploadTips">上传凭证 <span ms-text="@imgCount"></span> / 6(仅支持png、jpg格式)</div>
                <ul class='eventDetail clearfix'>
                    <li>详情备注</li>
                    <li>:</li>
                    <li>
                        <textarea ms-duplex="@postData.remark"></textarea>
                    </li>
                </ul>
            </div>
            <ul class='buttons clearfix'>
                <li><button class='btn-orange' ms-on-click='@return'>取消</button></li>
                <li><button class='btn-orange' ms-on-click="@stateSuccess">上传</button></li>
            </ul>
        </div>
    </div>
    <script src='../../plugins/jquery/jquery.min.js'></script>
    <script src='../../plugins/layui/dist/layui.js'></script>
    <script src='../../plugins/avalon/avalon.min.js'></script>
    <script src="../../data/api.js"></script>
    <script src="../../data/return_data.js"></script>
    <script src='../../js/order/orderState.js'></script>
</body>
</html>
