<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../../plugins/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugins/layui/dist/css/layui.css">
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../../css/order/checkModel.css">
    <title>补传凭证</title>
</head>
<body>
<div ms-controller='root'>
    <div class='titleLine'>
        <span class='line'></span>
        <span class='title'>补传凭证</span>
    </div>
    <div class='orderState addProve'>
        <div class='chooseReason'>
            <div class='uploadImg clearfix'>
                <div class='uploadTitle pull-left'>上传凭证<span>:</span></div>
                <ul class='clearfix uploadContent pull-left'>
                    <li class="upload">
                        <img id="logo" src="../../images/cancel.png" width="135px" height="147px" alt="">
                        <span class="uploadimg">
                                <button type="button" class="layui-btn" id="test1">上传图片</button>
                                <img class="img-responsive" src="../../images/upload.png" alt="">
                            </span>
                    </li>
                    <li class='delImg'>
                        <img src="../../images/cancel.png" alt="">
                        <span class='del'>X</span>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="uploadTips">上传凭证 0 / 6(仅支持png、jpg格式)</div>
            <ul class='eventDetail clearfix'>
                <li>事件详情</li>
                <li>:</li>
                <li>
                    <textarea></textarea>
                </li>
            </ul>
        </div>
        <ul class='buttons clearfix'>
            <li><button class='btn-orange' ms-on-click='@return'>返回</button></li>
            <li><button class='btn-orange'>提交</button></li>
        </ul>
    </div>
</div>
<script src='../../plugins/jquery/jquery.min.js'></script>
<script src='../../plugins/layui/dist/layui.js'></script>
<script src='../../plugins/avalon/avalon.min.js'></script>
<script src='../../js/order/orderState.js'></script>
</body>

</html>
