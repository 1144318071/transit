<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../../plugins/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugins/layui/dist/css/layui.css">
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../../css/order/checkModel.css">
    <title>确认收货并评价</title>
</head>
<body>
<div ms-controller='root'>
    <div class='titleLine'>
        <span class='line'></span>
        <span class='title confirm'>确认收货并评价</span>
    </div>
    <div class='confirmReceipt'>
        <p class="fontw">请确认货物无损坏和丢失再确认收货哦！</p>
        <ul class="rate clearfix">
            <li>司机评分</li>
            <li>:</li>
            <li><div id="test10"></div></li>
        </ul>
        <ul class="rate clearfix">
            <li>评价内容</li>
            <li>:</li>
            <li>
                <textarea ms-duplex="@postData.content"></textarea>
            </li>
        </ul>
        <ul class='buttons clearfix'>
            <li><button class='btn-orange' ms-on-click='@return'>返回</button></li>
            <li><button class='btn-orange' ms-on-click="@confirmReceipt">确认收货</button></li>
        </ul>
    </div>
</div>
<script src='../../plugins/jquery/jquery.min.js'></script>
<script src='../../plugins/layui/dist/layui.js'></script>
<script src='../../plugins/avalon/avalon.min.js'></script>
<script src="../../data/api.js"></script>
<script src="../../data/return_data.js"></script>
<script src="../../js/order/confirmReceipt.js"></script>
</body>

</html>
