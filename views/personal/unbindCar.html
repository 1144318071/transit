<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="../../plugins/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugins/layui/dist/css/layui.css">
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../../css/personal/model.css">
    <title>车辆设置解绑</title>
</head>
<body>
<div class="unbindCheck" ms-controller='root'>
    <div class='title'>解绑车辆</div>
    <div class='carUnbind'>
        <div class="unbindInput">
            <ul>
                <li><input type="text" ms-duplex="@mobile" placeholder="绑定手机号码" /></li>
                <li class="mt30 clearfix">
                    <input type="text" class="pull-left" ms-duplex="@postData.code" placeholder="验证码" />
                    <button class='btn-gray' class="pull-left" ms-on-click='@getCheckCode'>获取验证码</button>
                </li>
            </ul>
        </div>
        <button class="unbind-btn">确定</button>
    </div>
</div>
<script src='../../plugins/jquery/jquery.min.js'></script>
<script src='../../plugins/layui/dist/layui.js'></script>
<script src='../../plugins/avalon/avalon.min.js'></script>
<script src="../../data/api.js"></script>
<script src="../../data/return_data.js"></script>
<script src="../../js/personal/unbindCar.js"></script>
</body>
</html>
