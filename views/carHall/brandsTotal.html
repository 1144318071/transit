<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="../../plugins/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../plugins/layui/dist/css/layui.css">

    <link rel="stylesheet" type="text/css" href="../../common/css/reset.css">

<body>
    <div class='header fixHeader' ms-controller='header'>
    <header>
        <!-- 版心 -->
        <div class='content_box'>
            <!-- 顶部的引导导航条 -->
            <div class='row topBar'>
                <div class='col-md-6 col-sm-6'>
                    <div class='row'>
                        <div class='col-sm-5'>欢迎登陆纵运汽车服务平台</div>
                        <div class='col-sm-7 citySelect'>成都市|
                            <input class="address" value="切换">
                        </div>
                    </div>
                </div>
                <div class='col-md-6 col-sm-6'>
                    <div class='row  text-right'>
                        <div class='col-sm-2 col-sm-offset-6'>消息</div>
                        <div class='col-md-4 col-sm-4 userInfo text-left'>
                            <ul class='clearfix'>
                                <li class="userMsg dis_none ml10">头像</li>
                                <li class="userMsg dis_none" ms-text="@userInfo.username" data-src="./views/personal/personal.html" ms-on-click="@getPage($event)"></li>
                                <li class="userLogin">您好,请<a href='../../login.html'>登录</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- 导航条 -->
    <div class='navBar  fixNavBar'>
        <!-- 版心 -->
        <div class='content_box'>
            <div class="row">
                <div class="col-md-3 col-sm-3 bg-fff">
                    <div class='row'>
                        <div class='col-sm-9 text-left'><img src="../../images/logo.png" width='202px' height='80px' alt="logo"></div>
                    </div>
                </div>
                <div class="col-md-9 col-sm-9 pl0">
                    <ul class="layui-nav">
                        <li class="layui-nav-item" data-src='../../index.html'><a href="javascript:;">首页</a></li>
                        <li class="layui-nav-item layui-this" data-src='../../views/carHall/carHall.html'><a href="javascript:;">汽车大厅</a></li>
                        <li class="layui-nav-item" data-src='../../views/financial/financial.html'><a href="javascript:;">金融服务</a></li>
                        <li class="layui-nav-item" data-src="javascript:;">
                            <a href="javascript:;">运输管理</a>
                            <dl class="layui-nav-child">
                                <dd><a href="../order/order.html">渣土运输</a></dd>
                                <dd><a href="../order/order.html">产业运输</a></dd>
                            </dl>
                        </li>
                        <li class="layui-nav-item" data-src='../../views/logistics/logistics.html'><a href="javascript:;">物流公司</a></li>
                        <li class="layui-nav-item" data-src='../../views/cooperate/cooperate.html'><a href="javascript:;">我要合作</a></li>
                        <li class="layui-nav-item  downLoad" data-src='javascript:;'>
                            <a href="javascript:;">APP下载</a>
                            <div class='downloadApp'>
                                <ul>
                                    <li><img src="../../images/qrCode.png" alt=""></li>
                                    <li>iphone客户端</li>
                                </ul>
                                <ul>
                                    <li><img src="../../images/qrCode.png" alt=""></li>
                                    <li>Android客户端</li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- 汽车大厅 -->
    <div class='carHallContent' ms-controller='root'>
        <!-- 版心 -->
        <div class='content_box'>
            <!-- 轻卡等分类系列 -->
            <div class='kinds clearfix'>
                <ul>
                    <li><img src="../../images/qk.png" width='94px' height='60px' alt=""></li>
                    <li>轻卡</li>
                </ul>
                <ul>
                    <li><img src="../../images/zk.png" width='94px' height='60px' alt=""></li>
                    <li>重卡</li>
                </ul>
                <ul>
                    <li><img src="../../images/qy.png" width='94px' height='60px' alt=""></li>
                    <li>牵引车</li>
                </ul>
                <ul>
                    <li><img src="../../images/zh.png" width='94px' height='60px' alt=""></li>
                    <li>载货车</li>
                </ul>
                <ul>
                    <li><img src="../../images/zx.png" width='94px' height='60px' alt=""></li>
                    <li>自卸车</li>
                </ul>
                <ul>
                    <li><img src="../../images/xny.png" width='94px' height='60px' alt=""></li>
                    <li>新能源</li>
                </ul>
            </div>
            <!-- 加盟广告 -->
            <div class='ads'>
                <img src="../../images/ads.png" width='100%' height='144px' alt="加盟广告">
            </div>
            <!-- 面包屑导航 -->
            <div class='row breadNav'>
                <div class='col-md-12 col-sm-12 ml0'>
                    <span>当前位置:</span>
                    <span class="layui-breadcrumb" lay-separator=">">
                        <a href="../../index.html">首页</a>
                        <a href="carHall.html">汽车大厅</a>
                        <a href='javascript:;'><cite>品牌大全</cite></a>
                    </span>
                </div>
            </div>
            <!-- 品牌查找 -->
            <div class='row kindSelect'>
                <div class='col-md-3 col-sm-3 ml0 selectChoose'>
                    <ul class="parentWrap">
                        <li class="menuGroup">
                            <span class="groupTitle titleActive" ms-on-click="@getKeyWordList('')">品牌查找</span>
                            <div>
                                <div class='selectContent'>
                                    <div class='letterSelect'>
                                        <span ms-for="(index,el) in @keyWordList" ms-on-click="getKeyWordList(el.keyword)" ms-text="el.keyword"></span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li class="menuGroup">
                            <span class="groupTitle" ms-on-click="@carType('','')">类型查找</span>
                            <div class='kindsContent  dis_none'>
                                <div class="clearfix">
                                    <span class="pull-left" ms-on-click="@carType(10,'TRADITIONAL')">载货车</span>
                                    <span class="pull-right" ms-on-click="@carType(20,'TRADITIONAL')">牵引车</span>
                                </div>
                                <div class="clearfix">
                                    <span class="pull-left" ms-on-click="@carType(30,'TRADITIONAL')">自卸车</span>
                                    <span class="pull-right" ms-on-click="@carType('','ENERGY')">新能源</span>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="allKinds">
                    <div class='col-md-9 col-sm-9 groupContent' id="brands">
                        <div class='row groupItems'>
                            <div class='col-md-3 col-sm-3'>
                                <ul>
                                    <li><a href=""><img src="" width="192" height="120" /></a></li>
                                    <li><a href=""></a></li>
                                </ul>
                            </div>
                            <div class='col-md-9 col-sm-9'>
                                <ul>

                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="test" class='col-md-9 col-sm-9 groupContent dis_none'>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../plugins/common/include.js"></script>
    <include src="../footer/footer.html"></include>
    <script src='../../plugins/jquery/jquery.min.js'></script>
    <script src='../../plugins/layui/dist/layui.js'></script>
    <script src='../../plugins/avalon/avalon.min.js'></script>
    <script src='../../common/js/kuCity.js'></script>
    <script src='../../plugins/banner/js/banner.js'></script>
    <script src='../../data/api.js'></script>
    <script src='../../data/return_data.js'></script>
    <script src='../../js/header.js'></script>
