<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">

    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/carHall/common.css">
    <link rel="stylesheet" href="../../css/carHall/carImg.css">
    <title>汽车大厅</title>

<body>
    <div class='header fixHeader' ms-controller='header'>
        <header>
            <!-- 版心 -->
            <div class='content_box'>
                <!-- 顶部的引导导航条 -->
                <div class='row topBar'>
                    <div class='col-md-6 col-sm-6'>
                        <div class='row'>
                            <div class='col-sm-5'>欢迎登陆纵运汽车服务平台</div>
                            <div class='col-sm-7 citySelect'><span ms-text="@city"></span>|
                                <input class="address" value="切换">
                            </div>
                        </div>
                    </div>
                    <div class='col-md-6 col-sm-6'>
                        <div class='row  text-right'>
                            <div class='col-sm-2 col-sm-offset-6'>消息</div>
                            <div class='col-md-4 col-sm-4 userInfo text-left'>
                                <ul class='clearfix'>
                                    <li class="userMsg dis_none ml10"><img width="32px" height="32px" id="avatar"/></li>
                                    <li class="userMsg dis_none" ms-text="@userInfo.username" data-src="../personal/personal.html" ms-on-click="@getPage($event)"></li>
                                    <li class="userLogin">您好,请<a href='../../login.html'>登录</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- 导航条 -->
        <div class='navBar  fixNavBar'>
            <!-- 版心 -->
            <div class='content_box'>
                <div class="row">
                    <div class="col-md-3 col-sm-3 bg-fff">
                        <div class='row'>
                            <div class='col-sm-9 text-left'><img src="../../images/logo.png" width='202px' height='80px' alt="logo"></div>
                        </div>
                    </div>
                    <div class="col-md-9 col-sm-9 pl0">
                        <ul class="layui-nav">
                            <li class="layui-nav-item" data-src='../../index.html'><a href="javascript:;">首页</a></li>
                            <li class="layui-nav-item layui-this" data-src='../../views/carHall/carHall.html'><a href="javascript:;">汽车大厅</a></li>
                            <li class="layui-nav-item" data-src='../../views/financial/financial.html'><a href="javascript:;">金融中心</a></li>
                            <li class="layui-nav-item merchant" data-src="javascript:;" ms-on-click="@setDisable('MERCHANT')">
                                <a href="javascript:;">运输管理</a>
                                <dl class="layui-nav-child">
                                    <dd><a href="../../views/order/order.html?state=10" style="color:#f57619!important">渣土运输</a></dd>
                                    <dd><a href="../../views/order/order.html?state=20" style="color:#f57619!important">产业运输</a></dd>
                                </dl>
                            </li>

                            <li class="layui-nav-item logistics" data-src='../../views/logistics/logistics.html' ms-on-click="@setDisable('LOGISTICS')"><a href="javascript:;">物流公司</a></li>
                            <li class="layui-nav-item" data-src='../../views/cooperate/cooperate.html'><a href="javascript:;">我要合作</a></li>
                            <li class="layui-nav-item  downLoad" data-src='javascript:;'>
                                <a href="javascript:;">APP下载</a>
                                <div class='downloadApp'>
                                    <ul>
                                        <li><img src="../../images/qrCode.png" alt=""></li>
                                        <li>iphone客户端</li>
                                    </ul>
                                    <ul>
                                        <li><img src="../../images/qrCode.png" alt=""></li>
                                        <li>Android客户端</li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 汽车大厅 -->
    <div class='carHallContent' ms-controller='root'>
        <!-- 版心 -->
        <div class='content_box'>
            <!-- 轻卡等分类系列 -->
            <div class='kinds clearfix'>
                <ul>
                    <li><a href="./carFilter.html"><img src="../../images/qk.png" width='94px' height='60px' alt="轻卡"></a></li>
                    <li>轻卡</li>
                </ul>
                <ul>
                    <li><a href="./carFilter.html"><img src="../../images/zk.png" width='94px' height='60px' alt="重卡"></a></li>
                    <li>重卡</li>
                </ul>
                <ul>
                    <li><a href="./carFilter.html"><img src="../../images/qy.png" width='94px' height='60px' alt="牵引车"></a></li>
                    <li>牵引车</li>
                </ul>
                <ul>
                    <li><a href="./carFilter.html"><img src="../../images/zh.png" width='94px' height='60px' alt="载货车"></a></li>
                    <li>载货车</li>
                </ul>
                <ul>
                    <li><a href="./carFilter.html"><img src="../../images/zx.png" width='94px' height='60px' alt="自卸车"></a></li>
                    <li>自卸车</li>
                </ul>
                <ul>
                    <li><a href="./carFilter.html"><img src="../../images/xny.png" width='94px' height='60px' alt="新能源"></a></li>
                    <li>新能源</li>
                </ul>
                <ul>
                    <li><a href="./carFilter.html"><img src="../../images/carAdd.png" width='94px' height='60px' alt="二手车"></a></li>
                    <li>二手车</li>
                </ul>
            </div>
            <!-- 加盟广告 -->
            <div class='ads'>
                <img src="../../images/ads.png" width='100%' height='144px' alt="加盟广告">
            </div>
            <!-- 面包屑导航 -->
            <div class='row breadNav'>
                <div class='col-md-6 col-sm-6 ml0'>
                    <span>当前位置</span>
                    <span class='ml4 mr4'>:</span>
                    <span class="layui-breadcrumb" lay-separator=">">
                        <a href="../../index.html">首页</a>
                        <a href="carHall.html">汽车大厅</a>
                        <a href='javascript:;'><cite>条件找车</cite></a>
                    </span>
                </div>
                <div class='col-md-6 col-sm-6 text-right dis_none'>
                    <input type="text" class='search' placeholder="输入要查找的关键词" /><button class='btn-search'>搜索</button>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-12 col-sm-12'>
                    <div class="title_line">陕汽德龙X3000牵引车</div>
                </div>
            </div>
            <!-- 图片展示 -->
            <div class='row'>
                <div class='col-md-12 col-sm-12'>
                    <div class="tab">
                        <div class="tab-title">
                            <ul>
                                <li class="selected">外观</li>
                                <li>内饰</li>
                                <li>底盘</li>
                            </ul>
                        </div>
                         <div class="tab-content">
                            <div class='tab-detail clearfix' style="display:block">
                                <div class='tabSubTitle'>外观<span>(<span ms-text="@appearance_img"></span>张)</span></div>
                                <!--无查看大图的原始样式-->
                                <!--<div class='carImgs'>
                                    <img ms-for="el in @appearance_pic" ms-attr="{ src : el }" src="../../images/carImg.png" width="324" height="260" alt="">
                                </div>-->
                                <!--带查看大图的样式-->
                                <div class="appearance_container gallery_container clearfix">
                                    <div class="col-sm-3" ms-for="el in @appearance_pic" ms-attr="{ src : el }">
                                        <a class="lightbox" ms-attr="{ href : el }">
                                            <img ms-attr="{ src : el }" src="../../images/img1.jpg" width="324" height="260" />
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class='tab-detail clearfix'>
                                <div class='tabSubTitle'>内饰<span>(<span ms-text="@interior_img"></span>张)</span></div>
                                <!--<div class='carImgs'>
                                    <img ms-for="el in @interior_pic" ms-attr="{ src : el }" src="../../images/carImg.png" width="324" height="260" alt="">
                                </div>-->
                                <div class="interior_container gallery_container clearfix">
                                    <div class="col-sm-3" ms-for="el in @interior_pic" ms-attr="{ src : el }">
                                        <a class="lightbox" ms-attr="{ href : el }">
                                            <img ms-attr="{ src : el }" src="../../images/img1.jpg" width="324" height="260" />
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class='tab-detail clearfix'>
                               <div class='tabSubTitle'>底盘<span>(<span ms-text="@chassis_img"></span>张)</span></div>
                              <!-- <div class='carImgs'>
                                   <img ms-for="el in @chassis_pic" ms-attr="{ src : el }" src="../../images/carImg.png" width="324" height="260" alt="">
                               </div>-->
                                <div class="chassis_container gallery_container clearfix">
                                    <div class="col-sm-3" ms-for="el in @chassis_pic" ms-attr="{ src : el }">
                                        <a class="lightbox" ms-attr="{ href : el }">
                                            <img ms-attr="{ src : el }" src="../../images/img1.jpg" width="324" height="260" />
                                        </a>
                                    </div>
                                </div>
                            </div>
                         </div>
                     </div>
                 </div>
            </div>
        </div>
        <!--content_box -->
    </div>
    <script src="../../plugins/common/include.js"></script>
    <include src="../footer/footer.html"></include>
    <script src='../../plugins/jquery/jquery.min.js'></script>
    <script src="../../plugins/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../plugins/img/jquery.magnific-popup.min.js"></script>
    <script src='../../plugins/layui/dist/layui.js'></script>
    <script src='../../plugins/avalon/avalon.min.js'></script>
    <script src='../../common/js/kuCity.js'></script>
    <script src='../../plugins/banner/js/banner.js'></script>
    <script src='../../data/api.js'></script>
    <script src='../../data/return_data.js'></script>
    <script src='../../js/header.js'></script>
    <script src='../../js/carHall/carImg.js'></script>
</body>
