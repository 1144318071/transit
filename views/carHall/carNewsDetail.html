<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <link rel="stylesheet" href="../../plugins/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../plugins/layui/dist/css/layui.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/kuCity.css"/>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/common.css">
    <link rel="stylesheet" href="../../css/header.css">
    <link rel="stylesheet" href="../../css/footer.css">
    <link rel="stylesheet" href="../../css/carHall/common.css">
    <link rel="stylesheet" href="../../css/carHall/carNewsDetail.css">
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=n6K0xWCoAKyRgR0cYt6uVaC1EgAVAGFR"></script>
    <title>汽车大厅</title>
</head>
<body>
    <div class='header fixHeader' ms-controller='header'>
        <header>
            <!-- 版心 -->
            <div class='content_box'>
                <!-- 顶部的引导导航条 -->
                <div class='row topBar'>
                    <div class='col-md-6 col-sm-6'>
                        <div class='row'>
                            <div class='col-sm-5'>欢迎登录纵运服务平台</div>
                            <div class='col-sm-7 citySelect'><span ms-text="@city"></span>|
                                <input class="address" value="切换">
                            </div>
                        </div>
                        <div id="allmap" class="dis_none"></div>
                    </div>
                    <div class='col-md-6 col-sm-6'>
                        <div class='row  text-right'>
                            <div class='col-sm-2 col-sm-offset-6 informItem'><a href="../personal/personal.html"><img src="../../images/inform.svg" />消息<span class="newsCount" ms-text="@newsCount"></span></a></div>
                            <div class='col-md-4 col-sm-4 userInfo text-left'>
                                <ul class='clearfix'>
                                    <li class="userMsg dis_none ml10"><img width="32px" height="32px" id="avatar"/></li>
                                    <li class="userMsg dis_none"><a href="../personal/personal.html" ms-text="@userInfo.username"></a><span class="ml8" ms-on-click="@loginOut">退出</span></li>
                                    <li class="userLogin">您好,请<a href='../../login.html'>登录</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- 导航条 -->
        <div class='navBar  fixNavBar'>
            <!-- 版心 -->
            <div class='content_box'>
                <div class="row">
                    <div class="col-md-3 col-sm-3 bg-fff">
                        <div class='row'>
                            <div class='col-sm-9 text-left'><img src="../../images/logo.png" width='202px' height='80px'
                                    alt="logo"></div>
                        </div>
                    </div>
                    <div class="col-md-9 col-sm-9 pl0">
                        <ul class="layui-nav">
                            <li class="layui-nav-item" data-src='../../index.html'><a href="javascript:;">首页</a></li>
                            <li class="layui-nav-item layui-this" data-src='../../views/carHall/carHall.html'><a href="javascript:;">汽车大厅</a></li>
                            <li class="layui-nav-item" ms-on-click="@limitFinancial" data-src='javascript:;'><a href="javascript:;">金融中心</a></li>
                            <li class="layui-nav-item merchant" data-src="javascript:;" ms-on-click="@setDisable('MERCHANT')">
                                <a href="javascript:;">运输管理</a>
                                <dl class="layui-nav-child">
                                    <dd><a href="../../views/order/order.html?state=10" style="color:#f57619!important">渣土运输</a></dd>
                                    <dd><a href="../../views/order/order.html?state=20" style="color:#f57619!important">产业运输</a></dd>
                                </dl>
                            </li>

                            <li class="layui-nav-item logistics" data-src='../../views/logistics/logistics.html' ms-on-click="@setDisable('LOGISTICS')"><a href="javascript:;">物流公司</a></li>
                            <li class="layui-nav-item" data-src='../../views/cooperate/cooperate.html'><a href="javascript:;">我要合作</a></li>
                            <li class="layui-nav-item  downLoad" data-src='javascript:;'>
                                <a href="javascript:;">APP下载</a>
                                <div class='downloadApp'>
                                    <ul>
                                        <li><img src="../../images/qrCode.png" alt=""></li>
                                        <li>iphone客户端</li>
                                    </ul>
                                    <ul>
                                        <li><img src="../../images/qrCode.png" alt=""></li>
                                        <li>Android客户端</li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 汽车大厅 -->
    <div class='carHallContent' ms-controller='root'>
        <!-- 版心 -->
        <div class='content_box'>
            <!-- 轻卡等分类系列 -->
            <div class='kinds clearfix'>
                <ul>
                    <li><a href="./carFilter.html?filterType=10"><img src="../../images/qk.png" width='98px' height='99px' alt="轻卡"></a></li>
                    <li>轻卡</li>
                </ul>
                <ul>
                    <li><a href="./carFilter.html?filterType=20"><img src="../../images/zk.png" width='98px' height='99px' alt="重卡"></a></li>
                    <li>重卡</li>
                </ul>
                <ul>
                    <li><a href="./carFilter.html?filterType=30"><img src="../../images/qy.png" width='98px' height='99px' alt="牵引车"></a></li>
                    <li>牵引车</li>
                </ul>
                <ul>
                    <li><a href="./carFilter.html?filterType=40"><img src="../../images/zh.png" width='98px' height='99px' alt="载货车"></a></li>
                    <li>载货车</li>
                </ul>
                <ul>
                    <li><a href="./carFilter.html?filterType=50"><img src="../../images/zx.png" width='98px' height='99px' alt="自卸车"></a></li>
                    <li>自卸车</li>
                </ul>
                <ul>
                    <li><a href="./carFilter.html?filterType=60"><img src="../../images/xny.png" width='98px' height='99px' alt="新能源"></a></li>
                    <li>新能源</li>
                </ul>
                <ul>
                    <li><a href="./carFilter.html?filterType=70"><img src="../../images/carAdd.png" width='98px' height='99px' alt="二手车"></a></li>
                    <li>二手车</li>
                </ul>
            </div>
            <!-- 加盟广告 -->
            <div class='ads'>
                <img src="../../images/ads.png" width='100%' height='144px' alt="加盟广告">
            </div>
            <!-- 新闻详情 -->
            <div class='newsContent row ml0'>
                <div class='col-md-8 col-sm-8 newsDetail'>
                    <div class='newsTitle' ms-text="@newsDetail.title"></div>
                    <div class='newsSubTitle'>
                        <ul class='clearfix'>
                            <li ms-text="@newsDetail.create_time"></li>
                        </ul>
                    </div>
                    <div class="news_detail" ms-html="@newsDetail.content"></div>
                </div>
                <div class='col-md-4 col-sm-4 pr0 relativeNews'>
                    <div class='title_line'>相关新闻</div>
                    <ul class='clearfix' ms-for="(index,el) in @relativeNewsList" ms-if="el.content != undefined">
                        <li><span class='circle-orange'></span></li>
                        <li><a ms-attr="{href:'./carNewsDetail.html?id='+ el.id + '&type=' + el.type + '&news_type=' + el.news_type}" ms-text="el.title"></a></li>
                    </ul>
                </div>
            </div>
            <div class='hotNews row ml0'>
                <div class='col-md-8 col-sm-8 pl0 pr0'>
                    <div class='title_line'>热门新闻</div>
                    <div class='row hotNewsDetail' ms-for="(index,el) in @hotNewsList" >
                        <div class='col-md-4 col-sm-4 pr0'>
                            <a ms-attr="{href:'./carNewsDetail.html?id='+ el.id + '&type=' + el.type + '&news_type=' + el.news_type}"><img ms-attr="{ src :el.images }" width="240" height="180" alt=""></a>
                        </div>
                        <div class='col-md-8 col-sm-8 pr0 pl0'>
                            <div class='hotNewsTitle'>
                                <a ms-attr="{href:'./carNewsDetail.html?id='+ el.id + '&type=' + el.type + '&news_type=' + el.news_type}" ms-text="el.title"></a>
                            </div>
                            <div class='hotNewsSubTitle'>
                                <ul class='clearfix'>
                                    <li ms-text="el.create_time"></li>
                                </ul>
                            </div>
                            <p ms-text="el.des">
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--content_box -->
    </div>
    <script src="../../plugins/common/include.js"></script>
    <include src="../footer/footer.html"></include>
    <script src='../../plugins/jquery/jquery.min.js'></script>
    <script src='../../plugins/layui/dist/layui.js'></script>
    <script src='../../plugins/avalon/avalon.min.js'></script>
    <script src='../../common/js/kuCity.js'></script>
    <script src='../../plugins/banner/js/banner.js'></script>
    <script src='../../data/api.js'></script>
    <script src='../../data/return_data.js'></script>
    <script src='../../js/header.js'></script>
    <script src="../../js/carHall/carNewsDetail.js"></script>

</body>
</html>
